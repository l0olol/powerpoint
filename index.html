  <script>
    let selectedSlides = 0;
    let selectedQuality = 0;
    let slidesPrice = 0;
    let qualityPrice = 0;

    function updateTotalPrice() {
      const total = slidesPrice + qualityPrice;
      document.getElementById('totalPrice').textContent = `Gesamtpreis: ${total}â‚¬`;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const description = document.getElementById('description').value.trim();

      const canSubmit = selectedSlides > 0 && selectedQuality > 0 && name && email && description;
      document.getElementById('submitBtn').disabled = !canSubmit;
    }

    document.querySelectorAll('.price-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        selectedSlides = parseInt(this.dataset.slides);
        slidesPrice = parseInt(this.dataset.price);
        updateTotalPrice();
      });
    });

    document.querySelectorAll('.quality-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        selectedQuality = parseInt(this.dataset.quality);
        qualityPrice = parseInt(this.dataset.price);
        updateTotalPrice();
      });
    });

    document.querySelectorAll('input, textarea').forEach(input => {
      input.addEventListener('input', updateTotalPrice);
    });

    document.getElementById('orderForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Wird gesendet...';

      const formData = {
        name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                description: document.getElementById('description').value,
                slides: selectedSlides,
                quality: selectedQuality,
                totalPrice: slidesPrice + qualityPrice,
                timestamp: new Date().toLocaleString('de-DE')
            };
            
            try {
                // Create info.txt content
                const infoData = `${formData.timestamp} | ${formData.name} | ${formData.email} | ${formData.slides} Folien | QualitÃ¤t ${formData.quality} | ${formData.totalPrice}â‚¬ | ${formData.description}\n`;
                
                // Save to info.txt file
                await saveToInfoFile(infoData, formData);
                
                status.className = 'status success';
                status.textContent = 'âœ… Bestellung erfolgreich gespeichert! Die info.txt Datei wurde heruntergeladen.';
                status.style.display = 'block';
                
                // Reset form
                document.getElementById('orderForm').reset();
                document.querySelectorAll('.selected').forEach(btn => btn.classList.remove('selected'));
                selectedSlides = 0;
                selectedQuality = 0;
                slidesPrice = 0;
                qualityPrice = 0;
                updateTotalPrice();
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Fehler beim Speichern. Bitte versuchen Sie es erneut.';
                status.style.display = 'block';
            }
            
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Bestellung absenden';
        });
